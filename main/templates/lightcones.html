<h1>Light Cone Inventory</h1>
<table border='1'>
    <tr>
      <th>Name</th>
      <th>Amount</th>
      <th>Description</th>
      <th>Rarity</th>
      <th>Path</th>
      <th>Base ATK</th>
      <th>Base HP</th>
      <th>Base DEF</th>
    </tr>
    <tr>
    <td style="word-wrap:break-all; max-width:100px;">{{ name }}</td>
    <td>{{ amount }}</td>
    <td style="word-wrap:break-all; max-width:500px;">{{ description }}</td>
    <td>{{ rarity }} Stars</td>
    <td>{{ lc_path }}</td>
    <td>{{ base_atk }}</td>
    <td>{{ base_hp }}</td>
    <td>{{ base_def }}</td>
    </tr>
  </table>
